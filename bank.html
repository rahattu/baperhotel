<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-8 "> Lets go to the
            <span class="font-bold text-purple-400 semi-bold"> Money Bank</span>
    </header>
    <main>
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4 w-3/4 mx-auto text-white">
                <div class="bg-blue-400 p-6 rounded">
                    <h2 class="text-2xl">DEPOSIT</h2>
                    <H4 class="text-4xl"> $ <span id="deposit-total">0.0</span></H4>

                </div>
                <div class="bg-green-400 p-6 rounded">
                    <h2 class="text-2xl">WITHDRAW</h2>
                    <H4 class="text-4xl"> $0.0</H4>

                </div>
                <div class="bg-red-400 p-6 rounded">
                    <h2 class="text-2xl">BALANCE</h2>
                    <H4 class="text-4xl"> $<span id="total-balance">1200.0</span></H4>

                </div>
            </div>
        </section>

        <section class="mt-8 mx-10">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-pink-500 p-8 rounded">
                    <h3 class="text-4xl">Please Deposit!</h3>
                    <div>
                        <input id="deposit-input" class=" border block border-gray-400 w-3/4 mb-4 px-2" type="password "
                            placeholder="deposit-button">
                        <button id="deposit-button" class="bg-green-600  rounded py-2  text-white font-medium w-1/5">
                            Submit
                        </button>
                    </div>

                </div>
                <div class="bg-blue-700 p-8 rounded">
                    <h3 class="text-4xl"> Deposit Withdraw</h3>
                    <div>
                        <input id="withdraw" class=" border block border-gray-400 w-1/5 mb-4 px-2" type="password "
                            placeholder="withdraw">
                        <button id="withdraw-button" class="bg-green-600  rounded py-2  text-white font-medium w-1/5">
                            Submit
                        </button>
                    </div>

                </div>

            </div>

        </section>
    </main>
    <script src="js/money.js">
    </script>
</body>

</html>
